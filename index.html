<!doctype html>
<html>
  <head>
    <title>Foto Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>Foto</h1>
        <img src="assets/foto-finder-logo.svg" alt="Foto Finder Logo" class="icon">
        <h1>Finder</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" id="search-input" class="no-focus"><button id="search-btn" class="no-focus"></button>
      </div>
    </header>
    <section class="form-container">
      <form>
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-input no-focus">
        <label for="caption" class="form-label">Caption</label>
        <textarea type="text" id="caption" class="form-input no-focus"></textarea>
        <input type="file" id="input-btn" value="Choose File" class="input-file">
        <label for="input-btn" class="form-btns no-focus">Choose File</label>
        <span class="space-between">
          <button class="form-btns spaced-btns no-focus">View Favorites</button>
          <button class="form-btns spaced-btns no-focus" id="add-btn">Add to Album</button>
        </span>
      </form>
    </section>
    <section>
      <article class="images">
        <!-- <div class="card-title">Title</div>
        <div class="image">Image</div>
        <div class="caption">Caption</div>
        <div class="card-buttons">Buttons</div> -->
      </article>
    </section>
    <script src="photo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
